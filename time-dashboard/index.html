<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div id="page-container">
        <main>
            <section id="dashboard">
                <div id="dashoboard-menu">
                    <div id="dashboard-profile">
                        <img src="./images/image-jeremy.png" alt="user-photo">
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                        
                    </div>
                    <nav id="dashboard-nav">
                        <li class="nav-link">Daily</li>
                        <li class="nav-link">Weekly</li>
                        <li class="nav-link">Monthly</li>
                    </nav>
                    <div class="dashboard-card work">
                        <div id="card-header">
                            <p>Work</p>
                            <img src="./images/icon-ellipsis.svg">

                    </div>
                        <div id="card-body">
                            <p class="card-time">32hrs</p>
                            <p class="previous">36</p>
                        </div>
                        
                    </div>
                    <div class="dashboard-card play">
                        <div id="card-header">
                            <p>Play</p>
                            <img src="./images/icon-ellipsis.svg">

                        </div>
                        <div id="card-body">
                            <p class="card-time">32hrs</p>
                            <p class="previous">36</p>
                        </div>
                    </div>
                    <div class="dashboard-card study">
                        <div id="card-header">
                            <p>Study</p>
                            <img src="./images/icon-ellipsis.svg">

                        </div>
                        <div id="card-body">
                            <p class="card-time">32hrs</p>
                            <p class="previous">36</p>
                        </div>
                    </div>
                    <div class="dashboard-card exercise">
                        <div id="card-header">
                            <p>Exercise</p>
                            <img src="./images/icon-ellipsis.svg">

                        </div>
                        <div id="card-body">
                            <p class="card-time">32hrs</p>
                            <p class="previous">36</p>
                        </div>
                    </div>
                    <div class="dashboard-card social">
                        <div id="card-header">
                            <p>Social</p>
                            <img src="./images/icon-ellipsis.svg">

                        </div>
                        <div id="card-body">
                            <p class="card-time">32hrs</p>
                            <p class="previous">36</p>
                        </div>
                    </div>
                    <div class="dashboard-card care">
                        <div id="card-header">
                            <p>Self-care</p>
                            <img src="./images/icon-ellipsis.svg">

                        </div>
                        <div id="card-body">
                            <p class="card-time">32hrs</p>
                            <p class="previous">36</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>   
    
</body>
</html>
