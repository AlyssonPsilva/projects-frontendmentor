<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div id="page-container">
        <main>
            <section id="dashboard">
                <div id="menu">
                    <div id="dashboard-profile">
                        <img id="user-photo" src="./images/image-jeremy.png" alt="user-photo">
                        <div id="profile-text">
                            <p>Report for</p>
                            <h1>Jeremy Robson</h1>
                        </div>
                        
                    </div>
                    <nav id="dashboard-nav">
                        <ul>
                        <li><a href="#" class="nav-link">Daily</a></li>
                        <li><a href="#" class="nav-link">Weekly</a></li>
                        <li><a href="#" class="nav-link">Monthly</a></li>
                    </ul>
                    </nav>
        
                </div>
                    <div class="dashboard-card work-card">
                        <div class="card-top-bg work"></div>
                        <div class="card-header">
                            <p>Work</p>
                            <img src="./images/icon-ellipsis.svg">


                    </div>
                        <div class="card-body">
                            <p class="card-time">32hrs</p>
                            <p class="previous">Last week</p>
                        </div>
                        
                    </div>
                    <div class="dashboard-card play-card">
                         <div class="card-top-bg play"></div>
                        <div class="card-header">
                            <p>Play</p>
                            <img src="./images/icon-ellipsis.svg">

                        </div>
                        <div class="card-body">
                            <p class="card-time">32hrs</p>
                            <p class="previous">36</p>
                        </div>
                    </div>
                    <div class="dashboard-card study-card">
                         <div class="card-top-bg study"></div>
                        <div class="card-header">
                            <p>Study</p>
                            <img src="./images/icon-ellipsis.svg">

                        </div>
                        <div class="card-body">
                            <p class="card-time">32hrs</p>
                            <p class="previous">36</p>
                        </div>
                    </div>
                    <div class="dashboard-card exercise-card">
                         <div class="card-top-bg exercise"></div>
                        <div class="card-header">
                            <p>Exercise</p>
                            <img src="./images/icon-ellipsis.svg">

                        </div>
                        <div class="card-body">
                            <p class="card-time">32hrs</p>
                            <p class="previous">36</p>
                        </div>
                    </div>
                    <div class="dashboard-card social-card">
                         <div class="card-top-bg social"></div>
                        <div class="card-header">
                            <p>Social</p>
                            <img src="./images/icon-ellipsis.svg">

                        </div>

                        <div class="card-body">
                            <p class="card-time">32hrs</p>
                            <p class="previous">36</p>
                        </div>
                    </div>
                    <div class="dashboard-card care-card">
                         <div class="card-top-bg care"></div>
                        <div class="card-header">
                            <p>Self-care</p>
                            <img src="./images/icon-ellipsis.svg">

                        </div>
                        <div class="card-body">
                            <p class="card-time">32hrs</p>
                            <p class="previous">36</p>
                        </div>

            </section>
        </main>
        <div id="credits">
            <p>Challenge by Front end Mentor. Coded by <a href="https://github.com/AlyssonPsilva" target="_blank">Jose Alysson P. Silva</a></p>
        </div>
    </div>   
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
